<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Google</title>
</head>
<body>
    <header id="navbar">
        <div><a href="">Gmail</a></div>
        <div><a href="">Obrázky</a></div>
        <div id="my-logo">V</div>
    </header>
    <main>
        <div id="google-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Googl logo">
        </div>
        <form action="">
            <div id="text-field">
                <input type="text">
            </div>
        </form>
        <div id="buttons">
            <button class="btn">Hledat Googlem</button>
            <button class="btn">Zkusím štěstí</button>
        </div>
        
        <p>Zkuste Google v jazyce: <a href="">English</a> <a href="">Deutsch</a></p>
        <footer>
            <div class="footer-div" id="Německo-div">
                Německo
            </div>
            <div class="footer-div">Reklama</div>
            <div class="footer-div">Firma</div>
            <div class="footer-div">O společnosti Google</div>
            <div class="footer-div">Jak funguje Vyhledávání</div>
            <div class="footer-div">Ochrana soukromí</div>
            <div class="footer-div">Smluvní podmínky</div>
            <div class="footer-div">Nastavení</div>
        </footer>
    </main>
</body>
</html>
