<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Google</title>
</head>
<body>
    <header id="navbar">
        <div><a href="">Gmail</a></div>
        <div><a href="">Obrázky</a></div>
        <div id="my-logo">V</div>
    </header>
    <main>
        <div id="google-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Googl logo">
        </div>
        <form id="searchbar" action="">
            <div id="text-field">
                <img id="lupa" src="https://www.pngkit.com/png/detail/26-269603_search-magnifying-glass-icon-png-grey.png" alt="">
                <input type="text">
                <img id="microphone" src="https://banner2.cleanpng.com/20180410/prw/kisspng-microphone-google-voice-google-search-google-logo-microphone-5accc7048689d8.1298385515233697325511.jpg" alt="">
            </div>
        </form>
        <div id="buttons">
            <button class="btn">Hledat Googlem</button>
            <button class="btn">Zkusím štěstí</button>
        </div>
        <div id="jazyky-div">
            <p>Zkuste Google v jazyce: <a href="">English</a> <a href="">Deutsch</a></p>
        </div>
        
        <footer class="footer-main">
            <div class="footer-div" id="Německo-div">
                Německo
            </div>
            <div class="links-container">
                <div class="links">
                    <div class="footer-div"><a href="#">Reklama</a></div>
                    <div class="footer-div"><a href="#">Firma</a></div>
                    <div class="footer-div"><a href="#">O společnosti Google</a></div>
                    <div class="footer-div"><a href="#">Jak funguje Vyhledávání</a></div>
                </div>
                <div class="links">
                    <div class="footer-div"><a href="#">Ochrana soukromí</a></div>
                    <div class="footer-div"><a href="#">Smluvní podmínky</a></div>
                    <div class="footer-div"><a href="#">Nastavení</a></div>
                </div>
                
            </div>
            
        </footer>
    </main>
</body>
</html>
